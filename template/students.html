{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <article >
        <div class="container">
            <div class="row">

                <div class="col">
                    <table class="dc_table_s9">
                        <thead>
                        <tr>
                            <th class="col-lg-8">ID</th>
                            <th class="col-lg-8">{% trans 'Student' %}</th>
                        </tr>
                        </thead>
                        <tbody class="align-right">
                        {% for student in student_list %}
                            <tr>
                                <td><a href="{{ student.get_absolute_url }}">{{ student.user.id }}</a></td>
                                <td>{{ student.user }}</td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </article>
{% endblock %}
